<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>todo</title>
        <link rel="stylesheet" href="res/css/index.css">
    </head>

    <body>
        <div class="todo-app">
            <header>
                <h1>todos</h1>
            </header>
            <main>
                <section class="upper-toolbar" role="toolbar" aria-label="Adding tasks and bulk-marking as done">
                    <button aria-label="Mark all tasks as done"></button>
                    <input type="text" placeholder="What needs to be done?" role="combobox" aria-label="Add new task">
                </section>
                <ul class="tasks-list" aria-label="List of tasks">
                    <li aria-label="HTML task">
                        <input type="checkbox" name="tasks" id="task1" aria-label="Mark as done">
                        <label for="task1">HTML</label>
                        <button aria-label="Delete task"></button>
                    </li>
                    <li aria-label="CSS task">
                        <input type="checkbox" name="tasks" id="task2" aria-label="Mark as done">
                        <label for="task2">CSS</label>
                        <button aria-label="Delete task"></button>
                    </li>
                    <li aria-label="JS task">
                        <input type="checkbox" name="tasks" id="task3" aria-label="Mark as done">
                        <label for="task3">JS</label>
                        <button aria-label="Delete task"></button>
                    </li>
                    <li aria-label="JS tools task">
                        <input type="checkbox" name="tasks" id="task4" aria-label="Mark as done">
                        <label for="task4">JS tools</label>
                        <button aria-label="Delete task"></button>
                    </li>
                </ul>
                <footer role="toolbar" aria-label="Filtering and misc">
                    <div class="tasks-left-status-bar" role="contentinfo" aria-label="Tasks left to do">3 items left</div>
                    <div class="filter-tool" aria-label="Tasks filters" role="radiogroup">
                        <input type="radio" id="all" name="tasks-filters" aria-label="Show all tasks" checked>
                        <label for="all">All</label>

                        <input type="radio" id="active" name="tasks-filters" type="radio" aria-label="Filter active tasks">
                        <label for="active">Active</label>

                        <input type="radio" id="completed" name="tasks-filters" type="radio" aria-label="Filter completed tasks">
                        <label for="completed">Completed</label>
                    </div>
                    <button aria-label="Clear completed tasks">Clear completed</button>
                </footer>
            </main>
        </div>
    </body>

</html>
